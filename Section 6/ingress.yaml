apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-kubernetes-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "rangaclouddba.com"
    http:
      paths:
      - pathType: Prefix
        path: "/first"
        backend:
          service:
            name: hello-kubernetes-first
            port:
              number: 80
      - pathType: Prefix
        path: "/second"
        backend:
          service:
            name: hello-kubernetes-second
            port:
              number: 80
