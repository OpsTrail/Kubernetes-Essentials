apiVersion : apps/v1
kind: Deployment
metadata:
    name: emptydir-deploy
spec:
   replicas: 3
   selector:
     matchLabels:
       app: myapp
   template:
     metadata:
        labels:
           app: myapp
     spec:
        containers:
        - name: con1
          image: nginx:latest
          ports:
          - containerPort: 80
          volumeMounts:
          - name: empty-dir-vol
            mountPath: /data
        - name: con2
          image: tomcat:latest
          ports:
          - containerPort: 8080
          volumeMounts:
          - name: empty-dir-vol
            mountPath: /data-new

        volumes:
        - name: empty-dir-vol
          emptyDir: {}
