apiVersion: v1
kind: Namespace
metadata:
  name: namespace-c
---
apiVersion: v1
kind: Pod
metadata:
  name: Pod1
  namespace: namespace-c
  labels:
    app: db
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80

---

apiVersion: v1
kind: Pod
metadata:
  name: Pod2
  namespace: namespace-c
  labels:
    app: microservice
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
